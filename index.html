<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Browser Calculator</title>
</head>

<body>
  <div class="calculator-container">
    <section class="screen">0</section>
    <section class="buttons">
      <div class="button-row">
        <button class="calc-button double utility">Clear</button>
        <button class="calc-button single utility"> ← </button>
        <button class="calc-button single operator"> ÷ </button>
      </div>
      <div class="button-row">
        <button class="calc-button single">7</button>
        <button class="calc-button single">8</button>
        <button class="calc-button single">9</button>
        <button class="calc-button single operator"> × </button>
      </div>
      <div class="button-row">
        <button class="calc-button single">4</button>
        <button class="calc-button single">5</button>
        <button class="calc-button single">6</button>
        <button class="calc-button single operator"> - </button>
      </div>
      <div class="button-row">
        <button class="calc-button single">1</button>
        <button class="calc-button single">2</button>
        <button class="calc-button single">3</button>
        <button class="calc-button single operator"> + </button>
      </div>
      <div class="button-row">
        <button class="calc-button triple">0</button>
        <button class="calc-button single evaluator"> = </button>
      </div>
    </section>
  </div>

  <script src="./calculator.js"></script>
</body>

</html>
